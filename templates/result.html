<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - Diabetic Retinopathy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background {
            background: linear-gradient(135deg, #4a90e2, #e94e77);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            color: #4a90e2;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 50px;
            color: #4a90e2;
            margin-bottom: 30px;
        }

        .prediction {
            font-size: 36px;
            font-weight: 600;
            color: #e94e77;
            margin-top: 30px;
            animation: bounceIn 1s ease;
        }

        .description {
            font-size: 18px;
            color: #777;
            margin-bottom: 30px;
        }

        .result-box {
            background: #f1f1f1;
            padding: 30px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4a90e2;
            width: 0;
            animation: fillBar 3s forwards;
        }

        .result-box p {
            font-size: 22px;
            color: #333;
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fillBar {
            0% {
                width: 0%;
            }

            100% {
                width: {
                        {
                        predicted_probability * 100
                    }
                }

                %;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }

            .prediction {
                font-size: 28px;
            }

            .result-box p {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="container">
            <h1>Prediction Result</h1>
            <div class="result-box">
                <p class="prediction">{{ predicted_class_description }}</p>
                <div class="progress-bar"><span style="width: {{ predicted_probability * 100 }}%"></span></div>
                <p class="description">This result shows the model's confidence in predicting the class as {{
                    predicted_class_description }} with a probability of {{ predicted_probability | round(2) }}.</p>
            </div>

            <a href="/">Upload Another Image</a>
        </div>
    </div>
</body>

</html>
