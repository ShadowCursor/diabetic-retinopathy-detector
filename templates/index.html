<html lang="en" class="">

<head>
    <title>Diabetic Retinopathy Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font */
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Background Gradient */
        .background {
            background: linear-gradient(135deg, #4a90e2, #e94e77);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            color: #4a90e2;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }

        /* File Upload Form */
        .upload-form input[type="file"] {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            width: 80%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-form input[type="file"]:hover {
            border-color: #4a90e2;
        }

        .upload-form button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50%;
        }

        .upload-form button:hover {
            background-color: #357ab7;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .upload-form input[type="file"] {
                width: 90%;
            }

            .upload-form button {
                width: 80%;
            }
        }
    </style>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: black;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        :root {
            --w: 125px;
            --h: 210px;
            --cColor: rgb(238, 255, 0);
            --cColor2: rgb(9, 216, 252);
        }

        .wall {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .wall::before {
            content: "";
            position: absolute;
            border-radius: 47% 53% 45% 55%/67% 59% 41% 33%;
            margin: auto;
            width: 0;
            height: 0;
            left: 0;
            right: -70px;
            z-index: -1;
            top: -30px;
            opacity: 0.3;
            bottom: -180px;
            animation: s 9s linear infinite forwards;
        }

        .wall::after {
            content: "";
            position: absolute;
            border-radius: 47% 53% 45% 55%/67% 59% 41% 33%;
            margin: auto;
            width: 0;
            height: 0;
            left: -30px;
            right: 0;
            z-index: -1;
            bottom: -180px;
            opacity: 0.3;
            top: 0;
            animation: s 12s linear infinite forwards;
            animation-direction: reverse;
            animation-duration: 10s;
        }

        .c {
            width: var(--w);
            height: var(--h);
            margin: auto;
            border-width: 3px;
            border-style: solid;
            animation: b 9s linear infinite forwards;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            background-image: radial-gradient(rgba(0, 0, 0, 0.11) 65%, rgba(64, 35, 149, 0.99) 100%);
        }

        .l::after,
        .l::before {
            content: "";
            position: absolute;
            animation: rotate1 10s linear infinite;
            background-image: linear-gradient(45deg, #ffd900, #11ff21);
            width: 194px;
            height: 194px;
            border-radius: 40% 60% 38% 62%/53% 35% 65% 47%;
            bottom: -178px;
            right: -38px;
            transform: scale(1.1) skew(20deg);
            z-index: -1;
            border: 1px solid #ff0101;
            opacity: 0.9;
        }

        .l::after {
            animation-direction: reverse;
            animation-duration: 20s;
            right: -20px;
            bottom: -180px;
        }

        .b {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            background-color: black;
            z-index: -2;
            filter: contrast(20);
        }

        .b i:nth-child(2)::before {
            animation-duration: 25s;
            width: 50px;
            height: 50px;
            background-image: linear-gradient(45deg, rgba(50, 251, 224, 0.64), #4979ff);
        }

        .b i:nth-child(2)::after {
            animation-play-state: paused;
            margin-top: 255px;
            width: 80px;
            height: 22px;
        }

        .b i::before {
            content: "";
            position: absolute;
            border-radius: 47% 53% 45% 55%/67% 59% 41% 33%;
            background-image: linear-gradient(45deg, rgba(0, 196, 255, 0.64), #fdff70);
            width: 40px;
            height: 50px;
            top: 20px;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 0;
            filter: blur(10px);
            animation: rotate1 9s linear infinite, yAxis 10s linear infinite alternate-reverse forwards, bs 5s linear infinite;
        }

        .b i::after {
            content: "";
            position: absolute;
            border-radius: 47% 53% 45% 55%/67% 59% 41% 33%;
            background-image: linear-gradient(45deg, #7ffb4c, rgba(166, 255, 255, 0.84));
            width: 60px;
            height: 52px;
            top: 70px;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 0;
            filter: blur(10px);
            animation: rotate1 8s linear infinite, yAxis 20s linear infinite alternate forwards;
        }

        @keyframes rotate1 {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes yAxis {
            from {
                top: -60px;
                border-radius: 17% 53% 45% 55%/67% 59% 41% 33%;
            }

            to {
                top: 210px;
                border-radius: 97% 33% 65% 55%/87% 29% 41% 33%;
            }
        }

        @keyframes b {
            from {
                border-color: var(--cColor);
            }

            50% {
                border-color: var(--cColor2);
            }

            to {
                border-color: var(--cColor);
            }
        }

        @keyframes bs {
            from {
                box-shadow: 0px 0px 0px 2px #edff57;
            }

            50% {
                box-shadow: 0px 0px 0px 10px #00c4ff;
            }

            to {
                box-shadow: 0px 0px 0px 1px #edff57;
            }
        }
    </style>
</head>

<body>
    <div class="wall">
        <div class="c">
            <span class="l"></span>
            <span class="b">
                <i></i>
                <i></i>
            </span>
        </div>
    </div>
    <div class="background">
        <div class="container">
            <h1>Diabetic Retinopathy Detection</h1>
            <p>Upload a retina image to predict the stage of diabetic retinopathy.</p>

            <div class="upload-form">
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" required>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
